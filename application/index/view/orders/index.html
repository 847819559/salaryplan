<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<link href="__STATIC__/order/css/public.css" type="text/css" rel="stylesheet" /> 
<link rel="stylesheet" type="text/css" href="__STATIC__/order/css/base.css" /> 
<script type="text/javascript" src="__STATIC__/order/js/jquery_cart.js"></script> 
<link rel="stylesheet" type="text/css" href="__STATIC__/order/css/checkOut.css" /> 
</head> 
<body> 
<div class="banner_red_top"></div> 
<!--收货地址body部分开始--> 
<div class="border_top_cart"> 
 <div class="container"> 
  <div class="checkout-box"> 
   <form id="checkoutForm" action="#" method="post"> 
    <!-- 商品清单 --> 
    <div id="checkoutGoodsList" class="checkout-goods-box"> 
     <div class="xm-box"> 
      <div class="box-hd"> 
       <h2 class="title">产品订单信息</h2>
      </div> 
      <div class="box-bd"> 
       <dl class="checkout-goods-list"> 
        <dt class="clearfix"> 
         <span class="col col-1">订单编号</span> 
         <span class="col col-2">产品类型</span> 
         <span class="col col-3">产品名称</span> 
         <span class="col col-4">加入金额</span> 
        </dt> 
        <dd class="item clearfix"> 
         <div class="item-row"> 
          <div class="col col-1"> 
           <div class="g-pic"> 
            <img src="http://i1.mifile.cn/a1/T11lLgB5YT1RXrhCrK!40x40.jpg" srcset="http://i1.mifile.cn/a1/T11lLgB5YT1RXrhCrK!80x80.jpg 2x" width="40" height="40" /> 
           </div> 
           <div class="g-info"> 
            <a href="#">小米T恤 忍者米兔双截棍 军绿 XXL</a> 
           </div> 
          </div> 
          <div class="col col-2">
           39元
          </div> 
          <div class="col col-3">
           1
          </div> 
          <div class="col col-4">
           39元
          </div> 
         </div> 
        </dd> 
       </dl> 
       <div class="checkout-count clearfix"> 
        <!-- checkout-count-extend --> 
        <div class="checkout-price"> 
         <ul> 
          <li>订单总额： <span>244元</span> </li> 
         </ul> 
         <p class="checkout-total">应付总额： <span> <strong id="totalPrice">244</strong>元 </span> </p> 
        </div> 
        <!-- --> 
       </div> 
      </div> 
     </div> 
    </div> 
    <div class="checkout-confirm"> 
     <input type="submit" class="btn btn-primary" value="立即下单" id="checkoutToPay" /> 
    </div> 
   </form>
  </div> 
 </div>  
</div> 
<!-- 保险弹窗 --> 
<script src="__STATIC__/order/js/base.min.js"></script> 
<script type="text/javascript" src="__STATIC__/order/js/address_all.js"></script>  
<!--收货地址body部分结束--> 
<script src="__STATIC__/order/js/jquery-1.11.1.min.js"></script> 
<script src="__STATIC__/order/js/unslider.min.js" type="text/javascript"></script> 
</body>
